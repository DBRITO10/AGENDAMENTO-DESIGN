<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>CARGAS DO DIA - DESIGN</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1E90FF">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/fixedheader/3.4.0/js/dataTables.fixedHeader.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/fixedheader/3.4.0/css/fixedHeader.dataTables.min.css">

    <style>
        body { background-color: #F0F8FF; font-family: Arial, sans-serif; color: #000; padding: 10px; margin: 0; box-sizing: border-box; }
        h1 { margin-bottom: 16px; background-color: #1E90FF; padding: 10px; border-radius: 4px; font-size: 6vw; text-align: center; color: #fff; }
        @media (min-width: 768px) { h1 { font-size: 28px; } }
        table { width: 100%; font-size: 13px; border-collapse: collapse; }
        thead tr th { background: #4682B4; color: #fff; padding: 8px; text-align: center; font-weight: bold; border: 1px solid #CCC; }
        tbody tr:nth-child(even) { background-color: #E6F3FF; }
        tbody tr:nth-child(odd) { background-color: #FFFFFF; }
        td { padding: 8px 12px; border: 1px solid #CCC; white-space: nowrap; text-align: center; max-width: 150px; overflow: hidden; text-overflow: ellipsis; color: #000; }
        
        /* Botão de filtro normal */
        .filter-select { width: 100%; padding: 6px; font-size: 13px; background: #B0E0E6; border: 1px solid #CCC; border-radius: 4px; color: #000; text-align: center; cursor: pointer;}
        .filter-select.applied { background-color: #FFD700; font-weight: bold; }
        
        /* Botão de fornecedor (desabilitado/fixo) */
        .filter-fixed { width: 100%; padding: 6px; font-size: 13px; background: #d3d3d3; border: 1px solid #999; border-radius: 4px; color: #555; text-align: center; cursor: default; font-weight: bold; }

        input.dataTables_filter input { color: #000 !important; background: #B0E0E6 !important; border-radius: 4px; border: 1px solid #CCC; padding: 4px 8px; font-size: 14px; }
        table.dataTable th, table.dataTable td { min-width: 120px; text-align: center; }
        .status-cell { font-weight: bold; color: white !important; text-shadow: 1px 1px 2px rgba(0,0,0,0.5); }

        /* Modais */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; display: none; justify-content: center; align-items: center; }
        .modal-content { background: white; padding: 20px; border-radius: 8px; max-height: 80%; overflow-y: auto; width: 90%; max-width: 400px; display: flex; flex-direction: column; }
        .modal-checkbox-list { display: flex; flex-direction: column; overflow-y: auto; flex-grow: 1; margin-bottom: 15px; }
        .modal-checkbox-list label { margin: 2px 0; display: flex; align-items: center; padding: 8px; border-radius: 4px; cursor: pointer; }
        .modal-checkbox-list label:hover:not(.disabled-option) { background-color: #f0f8ff; }
        .disabled-option { color: #ccc; opacity: 0.6; cursor: not-allowed !important; }
        
        #modalButtons { display: flex; flex-wrap: wrap; gap: 5px; justify-content: space-between; position: sticky; top: 0; background: white; padding-bottom: 10px; border-bottom: 1px solid #ddd; margin-bottom: 10px; }
        #modalButtons button { padding: 8px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; color: #fff; flex: 1; min-width: 80px; }
        #btnSelectAll { background-color: #007bff; }
        #btnSelectNone { background-color: #dc3545; }
        #btnApplyFilter { background-color: #28a745; }
        #btnCancel { background-color: #6c757d; }

        #cargaModal { display: none; position: fixed; z-index: 9999; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.4); }
        .carga-modal-content { background-color: #fefefe; margin: 15% auto; padding: 20px; border-radius: 10px; width: 80%; max-width: 500px; position: relative; }
        .close-button { color: #aaa; float: right; font-size: 28px; font-weight: bold; cursor: pointer; }

        #btnShare { background:#1E90FF; color:#fff; padding:6px 12px; border:none; border-radius:6px; cursor:pointer; font-weight:bold; margin-left:10px; }
        #shareMenu { display:none; position:absolute; background:#fff; border:1px solid #ccc; border-radius:6px; z-index:3000; }
        .share-option { padding:10px 14px; cursor:pointer; font-size:14px; background:#1E90FF; color:#fff; border-radius:4px; margin:4px; }
    </style>
</head>
<body>

<div id="userBar" style="background:#4682B4; padding:10px; display:flex; justify-content:space-between; align-items:center; border-radius:6px; margin-bottom:12px;">
    <button onclick="history.back()" style="background: transparent; border: none; color: white; font-size: 24px; cursor: pointer;">←</button>
    <span id="welcomeUser" style="font-weight:bold; color:#fff;"></span>
    <button onclick="logout()" style="background:#4682B4; color:white; border:none; padding:6px 12px; border-radius:6px; cursor:pointer; font-weight:bold;">Sair</button>
</div>

<h1>CARGAS DO DIA</h1>

<div style="margin: 20px auto; max-width: 1000px; text-align: center;">
    <div id="chartContainer" style="width: 100%; max-width: 600px; height: 350px; margin: 0 auto;">
        <canvas id="statusChart"></canvas>
    </div>
    <div id="totalCargasVisual" style="font-size: 20px; font-weight: bold; color: #1E90FF; text-align: center; padding: 15px; border: 2px solid #1E90FF; border-radius: 8px; margin: 20px auto; width: 100%; max-width: 250px;">
        Total de Cargas: 0
    </div>
</div>

<table id="planilha" class="display nowrap">
    <thead>
        <tr class="headers"></tr>
        <tr class="filters"></tr>
    </thead>
    <tbody></tbody>
    <tfoot>
        <tr><th id="totalCargas" style="text-align:right; font-weight:bold;">Total de Cargas: 0</th></tr>
    </tfoot>
</table>

<div id="filterModalOverlay" class="modal-overlay">
    <div class="modal-content">
        <div id="modalTitle" style="font-weight:bold; margin-bottom:10px;"></div>
        <div id="modalButtons">
            <button id="btnSelectAll">Todos</button>
            <button id="btnSelectNone">Nenhum</button>
            <button id="btnCancel">Voltar</button>
            <button id="btnApplyFilter">Aplicar</button>
        </div>
        <div id="modalCheckboxList" class="modal-checkbox-list"></div>
    </div>
</div>

<div id="cargaModal">
    <div class="carga-modal-content">
        <span class="close-button">&times;</span>
        <h3>Informação da Carga</h3>
        <p id="cargaConteudo"></p>
    </div>
</div>

<script>
const sheetID = "1Ore02M4GARvE6hldNDZmiVNDrABb4dgaZO7wlMY-fjs";
const gid = "2090543957";
const csvUrl = `https://docs.google.com/spreadsheets/d/${sheetID}/export?format=csv&gid=${gid}`;
const colunasDesejadas = ["ORDEM DE AGENDA","DATA","CENTRAL","CARGAS","STATUS","FORNECEDOR","TIPO DE PRODUTO", "BOX"];
const coresStatus = { "CARGA RECEBIDA": '#4CAF50', "NO PATIO - FICOU P/ AMANHÃ": '#3ACFB9', "CANCELADA": '#7a002b', "SOB AJUSTE": '#8B27F5', "NO PATIO - SOB ENCAIXE": '#ff7625', "NO PATIO - FICOU DE ONTEM": '#B249BF', "EM RECEBIMENTO": '#FFC107', "NO PATIO": '#03A9F4', "EM ATRASO": '#F44336', "REAGENDA": '#9B591B' };

let dataTable;
let myChart;
let coresData = []; 
let coresCentral = [];

// Checagem de login
if (localStorage.getItem("isLoggedIn") !== "true") window.location.href = "login.html";
document.getElementById("welcomeUser").textContent = "Bem-vindo, " + (localStorage.getItem("username") || "Usuário");
function logout(){ localStorage.clear(); window.location.href = "login.html"; }

Papa.parse(csvUrl, { download: true, header: true, complete: function (results) {
    let data = results.data;
    const fornecedorIdx = colunasDesejadas.indexOf("FORNECEDOR");
    const statusIdx = colunasDesejadas.indexOf("STATUS");
    const dataIdx = colunasDesejadas.indexOf("DATA");
    const centralIdx = colunasDesejadas.indexOf("CENTRAL");

    // FILTRO FIXO DESIGN E TRATAMENTO "SEM INF"
    data = data.filter(row => {
        const fValue = (row["FORNECEDOR"] || "").trim().toUpperCase();
        return fValue === "DESIGN";
    });

    const headerRow = document.querySelector("#planilha thead tr.headers");
    const filterRow = document.querySelector("#planilha thead tr.filters");
    const tableBody = document.querySelector("#planilha tbody");

    colunasDesejadas.forEach(col => {
        headerRow.innerHTML += `<th>${col}</th>`;
        if(col === "FORNECEDOR") {
            filterRow.innerHTML += `<th><button class="filter-fixed">FIXO: DESIGN</button></th>`;
        } else {
            filterRow.innerHTML += `<th><button class="filter-select" data-column-name="${col}">Filtrar</button></th>`;
        }
    });

    data.forEach((row, rowIndex) => {
        let rowHtml = "<tr>";
        colunasDesejadas.forEach((col, index) => {
            let valor = (row[col] || "").trim();
            if(valor === "") valor = "SEM INF"; // Requisito: se vazio, SEM INF

            let style = "";
            if (index === statusIdx) {
                style = `class="status-cell" style="background-color: ${coresStatus[valor] || '#4682B4'};"`;
            } else if (index === dataIdx && valor.startsWith('*')) {
                valor = valor.replace(/\*/g, '');
                style = 'style="color: red; font-weight: bold;"';
            } else if (index === centralIdx && valor.startsWith('*')) {
                valor = valor.replace(/\*/g, '');
                style = 'style="color: red; font-weight: bold;"';
            }
            rowHtml += `<td ${style}>${valor}</td>`;
        });
        rowHtml += "</tr>";
        tableBody.innerHTML += rowHtml;
    });

    dataTable = $("#planilha").DataTable({
        paging:false, scrollX:true, info:false, order: [[0, 'desc']],
        columnDefs: [{
            targets: colunasDesejadas.indexOf("TIPO DE PRODUTO"),
            createdCell: function (td, cellData) {
                const val = cellData.toUpperCase();
                if (['ARMARIO', 'COMODA', 'COZINHA', 'ROUPEIRO'].some(i => val.includes(i))) $(td).css('background-color', '#FFFF00');
                else if (['CELULAR', 'TABLET'].some(i => val.includes(i))) $(td).css('background-color', '#00BFFF');
            }
        }]
    });

    // EFEITO CASCATA NO MODAL
    $(document).on('click', '.filter-select', function() {
        const colIndex = $(this).closest('th').index();
        const colName = colunasDesejadas[colIndex];
        
        // Valores únicos totais (para que o usuário veja tudo o que existe no DESIGN)
        const allValues = dataTable.column(colIndex, {filter: 'none'}).data().unique().sort().toArray();
        
        // Valores que seriam possíveis com os filtros das OUTRAS colunas
        const oldSearch = dataTable.column(colIndex).search();
        dataTable.column(colIndex).search('').draw();
        const possibleValues = dataTable.column(colIndex, {filter: 'applied'}).data().unique().toArray();
        dataTable.column(colIndex).search(oldSearch).draw();

        const saved = JSON.parse(localStorage.getItem(`f_${colIndex}`) || "[]");
        
        let html = '';
        allValues.forEach(v => {
            const isChecked = saved.includes(v) ? 'checked' : '';
            const isPossible = possibleValues.includes(v);
            const disabledClass = (!isPossible && !saved.includes(v)) ? 'disabled-option' : '';
            const disabledAttr = (!isPossible && !saved.includes(v)) ? 'disabled' : '';

            html += `<label class="${disabledClass}">
                <input type="checkbox" value="${v}" ${isChecked} ${disabledAttr}> ${v}
            </label>`;
        });

        $('#modalTitle').text("Filtrar: " + colName);
        $('#modalCheckboxList').html(html);
        $('#filterModalOverlay').data('col', colIndex).show();
    });

    $('#btnApplyFilter').click(function() {
        const idx = $('#filterModalOverlay').data('col');
        const vals = $('#modalCheckboxList input:checked').map(function() { return this.value; }).get();
        localStorage.setItem(`f_${idx}`, JSON.stringify(vals));
        
        const search = vals.map(v => '^' + $.fn.dataTable.util.escapeRegex(v) + '$').join('|');
        dataTable.column(idx).search(search, true, false).draw();
        
        const btn = $(`.filter-select:eq(${idx > fornecedorIdx ? idx-1 : idx})`); 
        vals.length > 0 ? btn.addClass('applied').text('Aplicado') : btn.removeClass('applied').text('Filtrar');
        
        $('#filterModalOverlay').hide();
    });

    // Funções de apoio e Totalizadores
    dataTable.on('draw', () => {
        const total = dataTable.rows({search:'applied'}).count();
        $('#totalCargas, #totalCargasVisual').text("Total de Cargas: " + total);
        renderizarGrafico(dataTable.rows({search:'applied'}).data().toArray());
    });

    $('.close-button').click(() => $('#cargaModal').hide());
    $('#btnCancel').click(() => $('#filterModalOverlay').hide());
    $('#btnSelectNone').click(() => $('#modalCheckboxList input').prop('checked', false));
    
    // Gráfico Pie
    function renderizarGrafico(rows) {
        const counts = {};
        rows.forEach(r => { const s = r[statusIdx]; counts[s] = (counts[s] || 0) + 1; });
        const labels = Object.keys(counts);
        if (myChart) myChart.destroy();
        myChart = new Chart(document.getElementById('statusChart'), {
            type: 'pie',
            data: {
                labels: labels.map(l => `${l} (${counts[l]})`),
                datasets: [{ data: Object.values(counts), backgroundColor: labels.map(l => coresStatus[l] || '#808080') }]
            },
            options: { responsive: true, maintainAspectRatio: false }
        });
    }
}});
</script>
</body>
</html>
