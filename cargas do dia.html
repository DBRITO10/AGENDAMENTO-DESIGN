<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Dashboard DESIGN | Simonetti</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <style>
        :root {
            --primary: #1e3a8a;
            --secondary: #3b82f6;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --bg: #f8fafc;
            --text: #1e293b;
        }

        body { 
            background-color: var(--bg); 
            font-family: 'Inter', system-ui, -apple-system, sans-serif; 
            margin: 0; padding: 20px; color: var(--text);
        }

        /* Top Bar */
        #userBar { 
            background: white; padding: 15px 25px; 
            display: flex; justify-content: space-between; align-items: center; 
            border-radius: 12px; margin-bottom: 25px; 
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }
        
        .user-info { display: flex; align-items: center; gap: 12px; font-weight: 600; color: var(--primary); }
        
        .btn-logout { 
            background: #fee2e2; color: #991b1b; border: none; 
            padding: 8px 16px; border-radius: 8px; cursor: pointer; font-weight: 600;
            transition: 0.3s;
        }
        .btn-logout:hover { background: #fecaca; }

        /* KPI Cards */
        .dashboard-header { 
            display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); 
            gap: 20px; margin-bottom: 30px; 
        }

        .card { 
            background: white; padding: 20px; border-radius: 16px; 
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1);
        }

        .kpi-card { text-align: center; display: flex; flex-direction: column; justify-content: center; }
        .kpi-value { font-size: 32px; font-weight: 800; color: var(--primary); }
        .kpi-label { color: #64748b; text-transform: uppercase; font-size: 12px; letter-spacing: 1px; margin-top: 5px; }

        /* Chart Area */
        .chart-container { height: 250px; position: relative; }

        /* Export Buttons */
        .export-actions { display: flex; gap: 10px; margin-bottom: 20px; }
        .btn-action { 
            display: flex; align-items: center; gap: 8px;
            padding: 10px 20px; border-radius: 8px; border: none;
            color: white; font-weight: 600; cursor: pointer; transition: 0.2s;
        }
        .btn-pdf { background: var(--danger); }
        .btn-excel { background: var(--success); }
        .btn-action:hover { opacity: 0.9; transform: translateY(-2px); }

        /* Tabela Profissional */
        .table-container { 
            background: white; padding: 20px; border-radius: 16px; 
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); overflow: hidden;
        }

        table.dataTable { border: none !important; margin-bottom: 20px !important; }
        table.dataTable thead th { 
            background: #f1f5f9 !important; color: #475569 !important;
            padding: 15px !important; font-size: 12px !important;
            text-transform: uppercase !important; border-bottom: 2px solid #e2e8f0 !important;
        }

        .filter-btn { 
            width: 100%; margin-top: 8px; padding: 6px; border-radius: 6px;
            border: 1px solid #cbd5e1; background: white; color: #64748b;
            font-size: 11px; cursor: pointer; font-weight: 600;
        }
        .filter-btn.active { background: var(--secondary); color: white; border-color: var(--primary); }
        .filter-fixed { background: #1e293b; color: white; cursor: default; }

        .status-badge { 
            padding: 6px 12px; border-radius: 20px; font-size: 11px; 
            font-weight: 700; color: white; text-transform: uppercase;
        }

        /* Modal Design */
        .modal-mask { 
            position: fixed; inset: 0; background: rgba(15, 23, 42, 0.75); 
            z-index: 9999; display: none; justify-content: center; align-items: center;
            backdrop-filter: blur(4px);
        }
        .modal-box { 
            background: white; width: 95%; max-width: 450px; border-radius: 20px;
            overflow: hidden; box-shadow: 0 25px 50px -12px rgb(0 0 0 / 0.25);
        }
        .modal-header { padding: 20px; background: var(--primary); color: white; font-weight: 700; }
        .modal-body { padding: 15px; max-height: 60vh; overflow-y: auto; }
        .modal-footer { padding: 15px; display: flex; gap: 10px; background: #f8fafc; }
        .modal-footer button { 
            flex: 1; padding: 12px; border: none; border-radius: 10px; 
            color: white; font-weight: 700; cursor: pointer;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            body { padding: 10px; }
            .dashboard-header { grid-template-columns: 1fr; }
            .export-actions { flex-direction: column; }
        }
    </style>
</head>
<body>

<div id="userBar">
    <div class="user-info">
        <i class="fas fa-user-circle fa-2x"></i>
        <span id="welcomeUser">Carregando...</span>
    </div>
    <button class="btn-logout" onclick="logout()">
        <i class="fas fa-sign-out-alt"></i> Sair
    </button>
</div>

<div class="dashboard-header">
    <div class="card kpi-card">
        <span class="kpi-label">Volume Total de Cargas</span>
        <span class="kpi-value" id="totalValue">0</span>
    </div>
    
    <div class="card">
        <div class="chart-container">
            <canvas id="statusChart"></canvas>
        </div>
    </div>
</div>

<div class="export-actions">
    <button class="btn-action btn-pdf" onclick="pdfPro()">
        <i class="fas fa-file-pdf"></i> Exportar PDF
    </button>
    <button class="btn-action btn-excel" onclick="excelPro()">
        <i class="fas fa-file-excel"></i> Exportar Excel
    </button>
</div>

<div class="table-container">
    <table id="planilha" class="display nowrap" style="width:100%">
        <thead>
            <tr id="hNames"></tr>
            <tr id="hFilters"></tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<div class="modal-mask" id="mMask">
    <div class="modal-box">
        <div class="modal-header">Selecione o Filtro</div>
        <div class="modal-body" id="mBody"></div>
        <div class="modal-footer">
            <button style="background:#64748b" onclick="selAll(false)">Limpar</button>
            <button style="background:var(--success)" onclick="applyM()">Aplicar Filtro</button>
            <button style="background:#cbd5e1; color:#1e293b" onclick="$('#mMask').hide()">Fechar</button>
        </div>
    </div>
</div>

<script>
const sheetID = "1Ore02M4GARvE6hldNDZmiVNDrABb4dgaZO7wlMY-fjs";
const gid = "2090543957";
const csvUrl = `https://docs.google.com/spreadsheets/d/${sheetID}/export?format=csv&gid=${gid}`;
const cols = ["ORDEM DE AGENDA","DATA","CENTRAL","CARGAS","STATUS","FORNECEDOR","TIPO DE PRODUTO", "BOX"];
const statusColors = { "CARGA RECEBIDA": '#10b981', "NO PATIO - FICOU P/ AMANHÃ": '#3b82f6', "CANCELADA": '#ef4444', "SOB AJUSTE": '#8b5cf6', "NO PATIO - SOB ENCAIXE": '#f59e0b', "NO PATIO - FICOU DE ONTEM": '#ec4899', "EM RECEBIMENTO": '#f97316', "NO PATIO": '#06b6d4', "EM ATRASO": '#dc2626', "REAGENDA": '#78350f' };

let table, chart;

// Login
if (localStorage.getItem("isLoggedIn") !== "true") window.location.href = "login.html";
document.getElementById("welcomeUser").textContent = localStorage.getItem("username") || "Usuário";
function logout(){ localStorage.clear(); window.location.href = "login.html"; }

// Data Load
Papa.parse(csvUrl, { download: true, header: true, complete: function(res) {
    let raw = res.data.filter(r => (r["FORNECEDOR"] || "").trim().toUpperCase() === "DESIGN");
    
    const hNames = document.getElementById("hNames");
    const hFilters = document.getElementById("hFilters");
    
    cols.forEach(c => {
        hNames.innerHTML += `<th>${c}</th>`;
        if(c === "FORNECEDOR") hFilters.innerHTML += `<th><button class="filter-btn filter-fixed">DESIGN</button></th>`;
        else hFilters.innerHTML += `<th><button class="filter-btn" data-col="${c}"><i class="fas fa-filter"></i> Filtrar</button></th>`;
    });

    const tbody = document.querySelector("#planilha tbody");
    raw.forEach(r => {
        let rowHtml = "<tr>";
        cols.forEach(c => {
            let val = (r[c] || "").trim() || "SEM INF";
            let content = val;
            if(c === "STATUS") content = `<span class="status-badge" style="background:${statusColors[val] || '#64748b'}">${val}</span>`;
            if((c === "DATA" || c === "CENTRAL") && val.startsWith('*')) content = `<b style="color:red">${val.replace(/\*/g,'')}</b>`;
            rowHtml += `<td>${content}</td>`;
        });
        tbody.innerHTML += rowHtml + "</tr>";
    });

    table = $("#planilha").DataTable({ 
        paging: false, scrollX: true, info: false, order: [[0, 'desc']],
        language: { search: "_INPUT_", searchPlaceholder: "Pesquisar na base..." }
    });

    // Restaurar filtros
    cols.forEach((c, i) => {
        const saved = JSON.parse(localStorage.getItem('filter_'+i) || "[]");
        if(saved.length > 0) {
            const reg = saved.map(v => '^'+$.fn.dataTable.util.escapeRegex(v)+'$').join('|');
            table.column(i).search(reg, true, false);
            $(`.filter-btn[data-col="${c}"]`).addClass('active').html('<i class="fas fa-check"></i> Ativo');
        }
    });

    table.on('draw', () => {
        $('#totalValue').text(table.rows({search:'applied'}).count());
        updateChart();
    });
    table.draw();
}});

// Modal Logic
$(document).on('click', '.filter-btn:not(.filter-fixed)', function() {
    const idx = $(this).closest('th').index();
    const all = table.column(idx, {filter:'none'}).nodes().map(n => $(n).text().trim()).unique().sort().toArray();
    const curr = table.column(idx).search();
    table.column(idx).search('').draw();
    const valid = table.column(idx, {filter:'applied'}).nodes().map(n => $(n).text().trim()).unique().toArray();
    table.column(idx).search(curr).draw();
    const saved = JSON.parse(localStorage.getItem('filter_'+idx) || "[]");
    
    let h = '';
    all.forEach(v => {
        if(!v || v === "SEM INF") return;
        const isSel = saved.includes(v) ? 'checked' : '';
        const isOk = valid.includes(v);
        h += `<label style="display:flex; padding:10px; border-bottom:1px solid #eee; cursor:pointer; opacity:${isOk || isSel ? 1 : 0.4}">
            <input type="checkbox" value="${v}" ${isSel} ${!isOk && !isSel ? 'disabled' : ''}> 
            <span style="margin-left:10px">${v}</span>
        </label>`;
    });
    $('#mBody').html(h);
    $('#mMask').data('idx', idx).fadeIn().css('display','flex');
});

function applyM() {
    const idx = $('#mMask').data('idx');
    const vals = $('#mBody input:checked').map(function(){ return this.value; }).get();
    localStorage.setItem('filter_'+idx, JSON.stringify(vals));
    table.column(idx).search(vals.map(v => '^'+$.fn.dataTable.util.escapeRegex(v)+'$').join('|'), true, false).draw();
    location.reload(); // Recarrega para manter a integridade visual
}

function updateChart() {
    const d = {};
    const sIdx = cols.indexOf("STATUS");
    table.rows({search:'applied'}).nodes().each(n => {
        const s = $(n).find('td').eq(sIdx).text().trim();
        d[s] = (d[s] || 0) + 1;
    });
    if(chart) chart.destroy();
    chart = new Chart(document.getElementById('statusChart'), {
        type: 'doughnut',
        data: {
            labels: Object.keys(d),
            datasets: [{ data: Object.values(d), backgroundColor: Object.keys(d).map(k => statusColors[k]), borderWidth: 0 }]
        },
        options: { 
            maintainAspectRatio: false, 
            plugins: { legend: { position: 'right', labels: { boxWidth: 10, font: { size: 10 } } } },
            cutout: '70%'
        }
    });
}

function pdfPro() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF('l', 'mm', 'a4');
    doc.text("Relatório de Cargas DESIGN", 14, 15);
    doc.autoTable({
        head: [cols],
        body: table.rows({search:'applied'}).data().toArray().map(r => r.map(c => $('<div>').html(c).text())),
        theme: 'grid',
        headStyles: { fillColor: [30, 58, 138] }
    });
    doc.save("Relatorio_Design.pdf");
}

function excelPro() {
    const data = table.rows({search:'applied'}).data().toArray().map(r => r.map(c => $('<div>').html(c).text()));
    const ws = XLSX.utils.aoa_to_sheet([cols, ...data]);
    const wb = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb, ws, "Cargas");
    XLSX.writeFile(wb, "Cargas_Design.xlsx");
}
</script>
</body>
</html>
