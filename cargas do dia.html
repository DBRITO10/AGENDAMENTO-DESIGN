<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>PAINEL DESIGN - CARGAS DO DIA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1E90FF">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/fixedheader/3.4.0/js/dataTables.fixedHeader.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/fixedheader/3.4.0/css/fixedHeader.dataTables.min.css">

    <style>
        /* MANTENDO TODA A SUA ESTRUTURA ORIGINAL */
        body { background-color: #F0F8FF; font-family: Arial, sans-serif; color: #000; padding: 10px; margin: 0; box-sizing: border-box; }
        h1 { margin-bottom: 16px; background-color: #1E90FF; padding: 10px; border-radius: 4px; font-size: 6vw; text-align: center; color: #fff; }
        @media (min-width: 768px) { h1 { font-size: 28px; } }
        table { width: 100%; font-size: 13px; border-collapse: collapse; }
        thead tr th { background: #4682B4; color: #fff; padding: 8px; text-align: center; font-weight: bold; border: 1px solid #CCC; }
        tbody tr:nth-child(even) { background-color: #E6F3FF; }
        td { padding: 8px 12px; border: 1px solid #CCC; white-space: nowrap; text-align: center; max-width: 150px; overflow: hidden; text-overflow: ellipsis; color: #000; }
        
        .filter-select { width: 100%; padding: 6px; font-size: 13px; background: #B0E0E6; border: 1px solid #CCC; border-radius: 4px; color: #000; text-align: center; cursor: pointer;}
        .filter-select.applied { background-color: #FFD700; font-weight: bold; }
        
        /* NOVO ESTILO: BOT√ÉO FIXO DESIGN */
        .filter-select.fixed-filter { 
            background-color: #000080 !important; 
            color: white !important; 
            cursor: not-allowed !important;
            font-weight: bold;
        }

        .status-cell { font-weight: bold; color: white !important; text-shadow: 1px 1px 2px rgba(0,0,0,0.5); }
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; display: none; justify-content: center; align-items: center; }
        .modal-content { background: white; padding: 20px; border-radius: 8px; max-height: 80%; overflow-y: auto; width: 90%; max-width: 400px; }
        #modalButtons button { padding: 8px 12px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; color: #fff; margin: 0 5px; }
        #btnApplyFilter { background-color: #28a745; }
        #btnCancel { background-color: #6c757d; }
        #btnShare { background:#1E90FF; color:#fff; padding:6px 12px; border:none; border-radius:6px; cursor:pointer; font-weight:bold; margin-left:10px; }
    </style>
</head>
<body>

<div id="userBar" style="background:#4682B4; padding:10px; display:flex; justify-content:space-between; align-items:center; border-radius:6px; margin-bottom:12px;">
    <button onclick="history.back()" style="background: transparent; border: none; color: white; font-size: 24px; cursor: pointer;">‚Üê</button>
    <span id="welcomeUser" style="font-weight:bold; color:#fff;"></span>
    <button onclick="logout()" style="background:#4682B4; color:white; border:none; padding:6px 12px; border-radius:6px; cursor:pointer; font-weight:bold;">Sair</button>
</div>

<h1>CARGAS DO DIA - DESIGN</h1>

<div style="margin: 20px auto; max-width: 1000px; text-align: center;">
    <div style="width: 100%; max-width: 500px; height: 300px; margin: 0 auto;">
        <canvas id="statusChart"></canvas>
    </div>
    <div id="totalCargasVisual" style="font-size: 20px; font-weight: bold; color: #000080; padding: 15px; border: 2px solid #000080; border-radius: 8px; margin-top: 20px; display: inline-block;">
        Total Design: 0
    </div>
</div>

<table id="planilha" class="display nowrap">
    <thead>
        <tr class="headers"></tr>
        <tr class="filters"></tr>
    </thead>
    <tbody></tbody>
</table>

<div id="filterModalOverlay" class="modal-overlay">
    <div class="modal-content">
        <div id="modalTitle" style="font-weight:bold; margin-bottom:10px; font-size:18px;"></div>
        <div id="modalCheckboxList" style="display:flex; flex-direction:column; gap:8px;"></div>
        <div id="modalButtons" style="margin-top:20px; display:flex; justify-content:flex-end;">
            <button id="btnCancel">Voltar</button>
            <button id="btnApplyFilter">Aplicar</button>
        </div>
    </div>
</div>

<script>
// CONFIGURA√á√ïES BASE
const sheetID = "1Ore02M4GARvE6hldNDZmiVNDrABb4dgaZO7wlMY-fjs";
const gid = "2090543957";
const csvUrl = `https://docs.google.com/spreadsheets/d/${sheetID}/export?format=csv&gid=${gid}`;
const colunasDesejadas = ["ORDEM DE AGENDA","DATA","CENTRAL","CARGAS","STATUS","FORNECEDOR","TIPO DE PRODUTO", "BOX"];
const coresStatus = {
    "CARGA RECEBIDA": '#4CAF50', "NO PATIO - FICOU P/ AMANH√É": '#3ACFB9', "CANCELADA": '#7a002b',    
    "SOB AJUSTE": '#8B27F5', "NO PATIO - SOB ENCAIXE": '#ff7625', "NO PATIO - FICOU DE ONTEM": '#B249BF',
    "EM RECEBIMENTO": '#FFC107', "NO PATIO": '#03A9F4', "EM ATRASO": '#F44336', "REAGENDA": '#9B591B'
};

let dataTable;
let myChart;
const fornecedorIdx = colunasDesejadas.indexOf("FORNECEDOR");

Papa.parse(csvUrl, { download: true, header: true, complete: function (results) {
    const data = results.data;
    const tableBody = document.querySelector("#planilha tbody");
    const headerRow = document.querySelector("#planilha thead tr.headers");
    const filterRow = document.querySelector("#planilha thead tr.filters");

    colunasDesejadas.forEach(col => {
        headerRow.innerHTML += `<th>${col}</th>`;
        filterRow.innerHTML += `<th><button class="filter-select" data-column-name="${col}">Filtrar</button></th>`;
    });

    data.forEach(row => {
        if(!row["ORDEM DE AGENDA"]) return;
        let rowHtml = "<tr>";
        colunasDesejadas.forEach((col, idx) => {
            let val = row[col] || "";
            if(col === "STATUS") rowHtml += `<td class="status-cell" style="background:${coresStatus[val] || '#4682B4'}">${val}</td>`;
            else rowHtml += `<td>${val}</td>`;
        });
        tableBody.innerHTML += rowHtml + "</tr>";
    });

    // INICIALIZA√á√ÉO DATATABLE COM FILTRO DESIGN FIXO
    dataTable = $("#planilha").DataTable({
        paging: false, info: false, scrollX: true, order: [[0, 'desc']]
    });

    // TRAVA O FILTRO NA DESIGN
    dataTable.column(fornecedorIdx).search('^DESIGN$', true, false).draw();

    function atualizarInterface() {
        const filteredData = dataTable.rows({search:'applied'}).data().toArray();
        document.getElementById("totalCargasVisual").textContent = "Total Design: " + filteredData.length;
        
        colunasDesejadas.forEach((col, i) => {
            const btn = $(`.filter-select[data-column-name="${col}"]`);
            if(i === fornecedorIdx) {
                btn.text("DESIGN (FIXO)").addClass("fixed-filter").prop('disabled', true);
            } else {
                const search = dataTable.column(i).search();
                if(search) btn.text("APLICADO").addClass("applied");
                else btn.text("Filtrar").removeClass("applied");
            }
        });
        renderizarGrafico(filteredData);
    }

    // MODAL COM FILTRO EM CASCATA (S√≥ mostra o que √© da Design)
    $(document).on('click', '.filter-select', function() {
        const idx = $(this).closest('th').index();
        if(idx === fornecedorIdx) return; // N√£o abre se for fornecedor

        // Pega apenas valores que sobraram na tela (que s√£o da Design)
        const visibleValues = dataTable.column(idx, {search: 'applied'}).data().unique().sort().toArray();
        let html = '';
        visibleValues.forEach(v => {
            if(!v) return;
            const currentSearch = dataTable.column(idx).search();
            const isChecked = currentSearch.includes(v) ? 'checked' : '';
            html += `<label style="display:flex; align-items:center; gap:10px; cursor:pointer;">
                        <input type="checkbox" value="${v}" ${isChecked}> ${v}
                     </label>`;
        });

        $('#modalTitle').text("Filtrar " + colunasDesejadas[idx]);
        $('#modalCheckboxList').html(html);
        $('#filterModalOverlay').data('column-index', idx).show();
    });

    $('#btnApplyFilter').click(function() {
        const idx = $('#filterModalOverlay').data('column-index');
        const selected = $('#modalCheckboxList input:checked').map(function(){ return this.value; }).get();
        const searchRegex = selected.map(v => '^'+$.fn.dataTable.util.escapeRegex(v)+'$').join('|');
        dataTable.column(idx).search(searchRegex, true, false).draw();
        $('#filterModalOverlay').hide();
        atualizarInterface();
    });

    $('#btnCancel').click(() => $('#filterModalOverlay').hide());

    $("#planilha_filter").append(`<button id="btnShare">üìÑ Exportar Relat√≥rio</button>`);
    $("#btnShare").click(() => exportPDF(dataTable));

    atualizarInterface();
}});

function renderizarGrafico(data) {
    const counts = {};
    const sIdx = colunasDesejadas.indexOf("STATUS");
    data.forEach(r => { counts[r[sIdx]] = (counts[r[sIdx]] || 0) + 1; });
    
    if (myChart) myChart.destroy();
    myChart = new Chart(document.getElementById('statusChart'), {
        type: 'pie',
        data: {
            labels: Object.keys(counts).map(k => `${k} (${counts[k]})`),
            datasets: [{ data: Object.values(counts), backgroundColor: Object.keys(counts).map(k => coresStatus[k] || '#ccc') }]
        },
        options: { plugins: { legend: { position: 'right' } }, maintainAspectRatio: false }
    });
}

async function exportPDF(table) {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF({ orientation: "landscape" });
    const data = table.rows({ search: "applied" }).data().toArray();
    
    // CABE√áALHO PROFISSIONAL
    doc.setFillColor(0, 0, 128); 
    doc.rect(0, 0, 297, 35, 'F');
    doc.setTextColor(255, 255, 255);
    doc.setFontSize(20);
    doc.text("M√ìVEIS SIMONETTI - RELAT√ìRIO DESIGN", 15, 15);
    doc.setFontSize(10);
    doc.text(`TOTAL DE CARGAS DESIGN: ${data.length} | Gerado em: ${new Date().toLocaleString()}`, 15, 25);

    doc.autoTable({
        startY: 40,
        head: [colunasDesejadas],
        body: data,
        theme: 'grid',
        styles: { fontSize: 7, halign: 'center' },
        headStyles: { fillColor: [0, 0, 80] },
        didParseCell: function(dataCell) {
            if(dataCell.column.index === colunasDesejadas.indexOf("STATUS") && dataCell.section === 'body') {
                const color = coresStatus[dataCell.cell.raw];
                if(color) {
                    const rgb = hexToRgb(color);
                    dataCell.cell.styles.fillColor = rgb;
                    dataCell.cell.styles.textColor = [255, 255, 255];
                }
            }
        }
    });
    doc.save("Relatorio_Design.pdf");
}

function hexToRgb(hex) {
    let r = parseInt(hex.slice(1, 3), 16), g = parseInt(hex.slice(3, 5), 16), b = parseInt(hex.slice(5, 7), 16);
    return [r, g, b];
}

function logout() { localStorage.removeItem("isLoggedIn"); window.location.href = "login.html"; }
</script>
</body>
</html>
